<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="">
        <label for="First Name">First Name :</label>
        <input type="text" id="First Name">
        <br>
        <br>
        <label for="Last Name">Last Name :</label>
        <input type="text" id="Last Name">
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="Password" id="password">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="male" id="male" value="male">
        <label for="male"> Male</label>
        <input type="radio" name="male" id="female">
        <label for="female">Female</label>
        <input type="radio" name="other" id="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="Age">Age :</label>
        <input type="Number" id="Age">
        <br>
        <br>
        <label for="Course">Course Interested :</label>
        <input type="checkbox" id="AIML">
        <label for="AIML">AIML</label>
        <input type="checkbox" id="Datascience">
        <label for="Datascience">DataScience</label>
        <input type="checkbox" id="webdevelopment">
        <label for="webdevelopment">WebDevelopment</label>
        <br>
        <br>
        <label for="occupation">Occupation:</label>
        <input type="radio" id="student">
        <label for="student">Student</label>
        <input type="radio" id="working profession">
        <label for="working profession">Working profession</label>
      
<br>
<br>
       <button type="submit">Submit</button>

    </form>
</body>
</html>
