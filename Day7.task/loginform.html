<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formsubmitted.html">
        <fieldset>
           <legend>Login form</legend>
   
           <label for="name">User name:</label>
           <input type="text" id="name" placeholder="Enter your user name " pattern="[A-Za-z]+" required>
           <br>
           <br>
          <label for="password"> Password: </label>
           <input type="password" id="password" placeholder="enter your password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8}" required>
           <br>
           <br>
           <input type="submit" value="Submit" required>
           <br>
           <br>
           <a href="forgotpassword.html">Forgot Password</a>
        </fieldset>
       </form>
</body>
</html>
